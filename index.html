<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Warehouse Manager</title>
</head>

<body>
  <header class="container-fluid bg-secondary text-light">
    <div class="row mt-2">
      <div class="col text-center">
        <h1>Warehouse Manager</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row mt-2 tableRow">
      <h4 class="col">To</h4>
      <h4 class="col">Priority</h4>
      <h4 class="col">Fragile</h4>
      <h4 class="col">Heavy</h4>
      <h4 class="col">Tracking Number</h4>
    </div>
    <div class="row justify-space-between mt-2 tableRow" id="packList">


    </div>
    <div class="row mt-3">
      <div class="col d-flex justify-content-around">
        <button class="btn btn-outline-primary" onclick="filter('trackingNumber')">TRACKING #</button>
        <button class="btn btn-outline-primary" onclick="filter('priority')">PRIORITY</button>
        <button class="btn btn-outline-primary" onclick="filter('fragile')">FRAGILE</button>
        <button class="btn btn-outline-primary" onclick="filter('heavy')">HEAVY</button>
        <button class="btn btn-outline-dark" onclick="missPack()">LOST!</button>
      </div>
    </div>
  </main>
  <footer class="container-fluid text-center">
    <div class="row bg-secondary text-light">
      <div class="col">Created by S.T.Lyman</div>
    </div>

  </footer>
  <script src="main.js"></script>

</body>

</html>
